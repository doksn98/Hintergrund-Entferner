<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrund-Entferner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-sm p-6 space-y-6 mt-10">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Hintergrund entfernen</h1>
        
        <div class="flex flex-col items-center space-y-4">
            <div id="previewContainer" class="w-full h-64 bg-gray-100 rounded-xl border-2 border-dashed border-gray-300 flex items-center justify-center overflow-hidden relative">
                <p id="placeholderText" class="text-gray-400 text-sm">Kein Bild ausgewählt</p>
                <img id="imagePreview" class="hidden max-w-full max-h-full object-contain" alt="Vorschau">
            </div>

            <div class="flex flex-col sm:flex-row gap-3 w-full">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition">
                    Bild auswählen
                </button>
                <button id="processBtn" disabled class="flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-semibold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2">
                    <span id="btnText">Hintergrund entfernen</span>
                    <div id="spinner" class="loading-spinner hidden" style="width: 20px; height: 20px; border-width: 2px;"></div>
                </button>
            </div>
        </div>

        <div id="resultSection" class="hidden space-y-4 pt-6 border-t">
            <h2 class="text-lg font-semibold text-gray-700">Ergebnis:</h2>
            <div class="bg-gray-100 rounded-xl flex items-center justify-center overflow-hidden p-2">
                <img id="resultImage" class="max-w-full max-h-full object-contain" alt="Bearbeitetes Bild">
            </div>
            <a id="downloadLink" href="#" download="removed-background.png" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                Ergebnis speichern
            </a>
        </div>

        <div id="errorMsg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" id="errorText">Fehler beim Verarbeiten des Bildes.</span>
        </div>
    </div>

    <script>
        // API Key wird hier nicht mehr benötigt, da er sicher im Backend liegt
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const placeholderText = document.getElementById('placeholderText');
        const processBtn = document.getElementById('processBtn');
        const resultSection = document.getElementById('resultSection');
        const resultImage = document.getElementById('resultImage');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const downloadLink = document.getElementById('downloadLink');

        let currentBase64 = null;
        let mimeType = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                mimeType = file.type;
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentBase64 = event.target.result.split(',')[1];
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    processBtn.disabled = false;
                    resultSection.classList.add('hidden');
                    errorMsg.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        async function removeBackground() {
            if (!currentBase64) return;

            processBtn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = "Verarbeite...";
            errorMsg.classList.add('hidden');

            const payload = {
                contents: [
                    {
                        parts: [
                            { text: "Entferne den Hintergrund dieses Bildes und mache ihn transparent." },
                            { inlineData: { mimeType: mimeType, data: currentBase64 } }
                        ]
                    }
                ],
                generationConfig: {
                    responseModalities: ["TEXT", "IMAGE"]
                }
            };

            let retries = 0;
            const maxRetries = 5;

            async function makeRequest() {
                try {
                    // HIER IST DIE ÄNDERUNG: Aufruf des eigenen Proxy-Servers
                    const response = await fetch('/api/proxy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && retries < maxRetries) {
                            const waitTime = Math.pow(2, retries) * 1000;
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, waitTime));
                            return makeRequest();
                        }
                        throw new Error(`HTTP-Fehler: ${response.status}`);
                    }

                    const result = await response.json();
                    const imagePart = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                    
                    if (imagePart && imagePart.inlineData.data) {
                        const resultBase64 = `data:${imagePart.inlineData.mimeType};base64,${imagePart.inlineData.data}`;
                        resultImage.src = resultBase64;
                        downloadLink.href = resultBase64;
                        resultSection.classList.remove('hidden');
                        resultSection.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        throw new Error("Kein Bild im Ergebnis gefunden.");
                    }

                } catch (error) {
                    errorMsg.classList.remove('hidden');
                    errorText.textContent = "Ein Fehler ist aufgetreten: " + error.message;
                } finally {
                    processBtn.disabled = false;
                    spinner.classList.add('hidden');
                    btnText.textContent = "Hintergrund entfernen";
                }
            }

            await makeRequest();
        }

        processBtn.addEventListener('click', removeBackground);
    </script>
</body>
</html>
